						<!-- Logo -->

		<!-- Main Wrapper -->
		<div id="main-wrapper">
			<div class="wrapper style1">
				<div class="inner">

					<!-- Feature 1 -->
					<table>
											<th> Gravimetric Transfer </th>
											<form id = "GravForm" action = "" method = "post">
												<tr>
													<td style="text-align:center"> Solvent Formula : <input type = "text" name = "solvent" value = "Solvent Formula"></td>
												</tr>
												
												<tr>
													<td style="text-align:center">Solute Formula : <input type = "text" name = "solute" value = "Solvent Formula"></td>
												</tr>
												
												<tr>
													<td style="text-align:center">Solute Molecular Weight : <input type = "text" name = "molecular_weight" value = "Solute Molecular Weight"></td>
												</tr>
												
												<tr>
													<td style="text-align:center"><select id = "volume"> <option value="none"></option><option value="liter">L</option> <option value="microliter">uL</option> </select> Solution Total Volume : <input type = "text" name = "solute_total_volume" value = "Solution Total Volume (mL)"></td>
												</tr> 
												
												<tr>
													<td style="text-align:center">Solution Concentration : <input type = "text" name = "soln_concentration" value = "Solution Concentration (mol/L)"></td>
												</tr>
												
												<tr>
													<td style="text-align:center"><select id = "mass"> <option value="none"></option><option value="kilogram">kg</option> <option value="milligram">mg</option> <option value="microgram">ug</option> </select> Mass of Solute to Add : <input type = "text" name = "mass_solute_added" value = "Mass of Solute to Add"></td>
												</tr>
															
															<br>
												
												<tr>
														<td style="text-align:center"><input type = "submit" name = "btn_next" value = "Next"></td>
												</tr>
												
											</form>
										</table>
