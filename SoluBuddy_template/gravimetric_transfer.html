<body class="homepage">
	<div id="page-wrapper">

		<!-- Header -->
		<div id="header-wrapper">
			<div class="container">

				<!-- Header -->
				<header id="header">
					<div class="inner">

						<!-- Logo -->
						<h1><a href="index.html" id="logo">SOLU<strong>BUDDY</strong></a></h1>

						<!-- Nav -->
						<nav id="nav">
							<ul>
								<li class="current_page_item"><a href="index.html">Home</a></li>
								<li><a href="educational-links.html">Educational Links</a></li>
								<li><a href="saved-solutions.html">Saved Solutions</a></li>
								<li><a href="#">Account</a></li>
								<li><a href="#">Log Out</a></li>
							</ul>
						</nav>
					</div>
				</header>
			</div>
		</div>

		<!-- Main Wrapper -->
		<div id="main-wrapper">
			<div class="wrapper style1">
				<div class="inner">

					<!-- Feature 1 -->
					<section class="container box feature1">
						<form id = "GravForm" action = "" method = "post">
							<div class="row">
								<div class="12u">
									<h2>Gravimetric Transfers</h2>
								</div>
							</div>

							<table>
								<tr>
									<td class="field"><label for="solvent">Solvent Name:</label><input type ="text" name="solvent" id="solvent" placeholder="Solvent Name"/></td>
									<td class="db"></td>
									<td class="field"><label for="solute">Solute Formula:</label><input type ="text" name="solute" id="solute" placeholder="e.g. H20 or HCl"/></td>
									<td class="db"></td>
									<td class="field"><label for="molecular_weight">Solute Molecular Weight:</label><input type ="number" name="molecular_weight" id="molecular_weight" placeholder="Solute Molecular Weight"/></td>
									<td class="db"></td>
								</tr>
								<tr>
									<td class="error"></td>
									<td class="db"></td>
									<td class="error"><p>error</p></td>
									<td class="db"></td>
									<td class="error"></td>
									<td class="db"></td>
								</tr>
								<tr>
									<td class="field"><label for="sol_volume">Solution Volume:</label><input type ="number" name="sol_volume" id="sol_volume" placeholder="Desired Volume of Solution"/></td>
									<td class="db"><label>&nbsp;</label><select><option value="mL" selected>mL</option><option value="L">L</option></select></td>
									<td class="field"><label for="soln_concentration">Solution Concentration (mol/L):</label><input type="number" name="soln_concentration" id="soln_concentration" placeholder="Desired Concentration of Solution (mol/L)"/></td>
									<td class="db"><label>&nbsp;</label><select><option value="mL" selected>mL</option><option value="L">L</option></select></td>
									<td class="field"><label for="mass_solute_added">Mass of Solute to Add</label><input type ="number" name="mass_solute_added" id="mass_solute_added" placeholder="Mass of Solute to Add"/></td>
									<td class="db"><label>&nbsp;</label><select><option value="mL" selected>mL</option><option value="L">L</option></select></td>
								</tr>
								<tr>
									<td class="error"><p>error</p></td>
									<td class="db"></td>
									<td class="error"></td>
									<td class="db"></td>
									<td class="error"><p>error</p></td>
									<td class="db"></td>
								</tr>
								<tr>
									<td colspan="2" class="frm_btns"><input type="reset" name="btn_reset" value="Reset"/></td>
									<td colspan="2"></td>
									<td colspan="2" class="frm_btns"><input type="submit" name="btn_next" value ="Calculate"/></td>
								</table>

							</form>
						</section>

					</div>
				</div>
			</div>

			<!-- Footer Wrapper -->

			<footer id="footer" class="container">
				<div class="row">
					<div class="12u">
						<div id="copyright">

							</ul>
						</div>
					</div>
				</div>
			</footer>
		</div>
